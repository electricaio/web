version: 0.1
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - aws s3 sync --delete --recursive --acl public-read ./dist s3://${DeployBucket}/
      - >
        aws s3 cp --acl public-read 
        ./dist/index.html s3://${DeployBucket}/ --metadata-directive REPLACE --cache-control max-age=0
artifacts:
  files:
    - '**/*'
  base-directory: dist
